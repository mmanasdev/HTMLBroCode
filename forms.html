<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="action_page.php" method="get">

        <div>
         <label for="fname">First Name:</label>
         <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="10" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="SPants@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456 7890" required>
        </div>

        <br>

        <div>
            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" required>
        </div>

        <br>

        <div>
            <label for="title">Title:</label>
            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="title" value="Mr.">
            <label for="mrs">Mrs.</label>
            <input type="radio" id="mrs" name="title" value="Mrs.">
            <label for="phd">PhD.</label>
            <input type="radio" id="phd" name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" required>
        </div>

        <!-- <Buttons Reset & Submit> -->
        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
    
</body>
</html>
